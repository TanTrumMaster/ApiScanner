name: Trigger Scan

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL to update in config.json'
        required: true

permissions:
  issues: write  # Grants permission to create and manage issues

jobs:
  update-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update config.json with the new URL
        run: |
          # Define the path to config.json
          CONFIG_FILE="config.json"

          # Update the repoPath in config.json using jq
          jq --arg url "${{ github.event.inputs.repo_url }}" '.repoPath = $url' "$CONFIG_FILE" > tmp.$$.json && mv tmp.$$.json "$CONFIG_FILE"

          echo "Updated repoPath in config.json to ${{ github.event.inputs.repo_url }}"

      - name: Run JavaScript project
        run: |
          npm install
          npm run start

      - name: Upload Postman Collection
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: postman_collection.json

      - name: Run ZAP API Scan with Postman Collection
        run: |
          # Pull the latest ZAP Docker image
          docker pull owasp/zap2docker-stable
          
          # Run the ZAP scan with the Postman collection
          docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-api-scan.py \
            -t ${{ github.event.inputs.repo_url }} \
            -c /zap/wrk/postman_collection.json \
            -r zap_report.html \
            -d

      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
